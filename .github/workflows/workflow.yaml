name: "Find common ancestor"

on:
  pull_request:
    branches:
      - master

jobs:
  find:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: echo "$GITHUB_HEAD_REF"

      - run: echo "$GITHUB_BASE_REF"

      - run: git branch -a

      - name: Find common ancestor
        run: git merge-base remotes/origin/dev remotes/origin/master