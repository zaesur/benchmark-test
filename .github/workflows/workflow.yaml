name: "Benchmark and verify"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package --quiet

      - name: Run benchmarks
        run:  java -jar target/benchmarks.jar -f 1 -rf json

      - name: Upload benchmarks
        run: | 
          curl -f \
            -X POST \
            -H "Content-Type: application/json" \
            -d @jmh-result.json \
            "https://benchmark-ci.herokuapp.com/api/benchmarks/$GITHUB_SHA"
  
  verify:
    needs: benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test
        run: ./test.sh $GITHUB_SHA